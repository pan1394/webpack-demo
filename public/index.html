<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 基本的输入框组</title>
</head>
<body>
<div> 
    <button id="a" class="btn btn-info">print</button>    
    <button id="b" class="btn btn-warning">alert</button>
    <button id="c" class="btn btn-success">Jump to Bar Echarts</button> 
</div>
<div style="padding: 100px 100px 10px;">
	<form class="bs-example bs-example-form" role="form">
		<div class="input-group">
			<span class="input-group-prepend">@</span>
			<input type="text" class="form-control" placeholder="twitterhandle">
		</div>
		<br>
		<div class="input-group">
			<input type="text" class="form-control">
			<span class="input-group-append">.00</span>
		</div>
		<br>
		<div class="input-group">
			<span class="input-group-prepend">$</span>
			<input type="text" class="form-control">
			<span class="input-group-append">.00</span>
		</div>
	</form>
</div>
<script src="main.bundle.js"></script>
<script src="index.bundle.js"></script>
</body>
</html>
